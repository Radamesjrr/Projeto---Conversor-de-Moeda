<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas - RJ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img class="img-logo" src="assets/logo.gif" alt="logo">

    <main>

        <label>Converter <b>de</b></label>
        <select class="select-converterde">
            <option value="Real">R$ Real brasileiro</option>
            <option value="Dólar">US$ Dólar Americano</option>
            <option value="Euro">€ Euro</option>
        </select>

        <label>Converter <b>para</b></label>
        <select class="select-converterpara">
            <option value="Dólar">US$ Dólar Americano</option>
            <option value="Euro">€ Euro</option>
            <option value="Peso">$ Peso Argentino</option>
            <option value="Real">R$ Real brasileiro</option>
        </select>

        <label><b>Valor</b></label>
        <input class="input-valor" type="number" placeholder="R$">

        <button class="button-converter">Converter</button>

        <section>

            <div class="div-converter">
                <img class="img-01" src="assets/brasil 2.png">
                <p class="descriçao-moeda1">Real</p>
                <h2 class="valor-a-converter">R$ 0</h2>
            </div>

            <div> <img src=" assets/Vector.png" alt="img-seta">
            </div>

            <div class="div-convertido">
                <img class="img-02" src="assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="descriçao-moeda">Dólar Americano</p>
                <h2 class="valor-convertido">US$ 0</h2>
            </div>


        </section>
    </main>

</body>
<script src="script.js"></script>

</html>
